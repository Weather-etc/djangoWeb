{% if entityRelation %}
<script type="text/javascript">
    let myChart = echarts.init(document.getElementById("graph_container"));
    let url = decodeURI(location.search);
    let enetityRelation =[{{ entityRelation|safe }}][0];
    let data = [];
    let links = [];
    let node = {};
    if (url.indexOf("?") != -1){
        str = url.split("=")[1];
    }

    // the first entity
    node['name'] = str;
    node['draggable'] = true;
    let id = 0;
    node['id'] = id.toString();
    data.push(node);

    let maxDisplayNode = 15;
    for (let i = 0; i < Math.min(maxDisplayNode, enetityRelation.length); i++){
        node = {};
        node['draggable'] = true;
        if (enetityRelation[i]['entity2']['品种名称'] != undefined){
            node['name'] = enetityRelation[i]['entity2']['品种名称'];
        }
        else {
            node['name'] = enetityRelation[i]['entity2']['name'];
        }

        id = id + 1;
        node['id'] = id.toString();
        let flag = 1;
        relationTarget = id.toString();
        for (let j = 0; j < data.length; j = j + 1){
            if (data[j]['name'] === node['name']){
                flag = 0;
                relationTarget = data[j]['id'];
                break;
            }
        }
        relation = {};
        relation['source'] = 0;
        relation['target'] = relationTarget;
        relation['category'] = 0;

        if (flag === 1){
            data.push(node);
            relation['value'] = enetityRelation[i]['rel'];
            relation['symbolSize'] = 10;
            links.push(relation);
        }else{
            maxDisplayNode += 1;
            for (let j = 0; j < links.length; j++){
                if (links[j]['target'] === relationTarget){
                    links[j]['value'] = links[j]['value'] + " | " + enetityRelation[i]['rel'];
                    break;
                }
            }
        }
    }

    let option = {
            title: {
                text: ''
            },
            tooltip: {},
            animationDurationUpdate: 1500,
            animationEasingUpdate: 'quinticInOut',
            label: {
                normal: {
                    show: true,
                    textStyle: {
                        fontSize: 12
                    },
                }
            },
            legend: {
                x: "center",
                show: false
            },
            series: [

                {
                    type: 'graph',
                    layout: 'force',
                    symbolSize: 45,
                    focusNodeAdjacency: true,
                    roam: true,
                    edgeSymbol: ['none', 'arrow'],
                    categories: [{
                        name: '查询实体',
                        itemStyle: {
                            normal: {
                                color: "#009800",
                            }
                        }
                    }, {
                        name: 'HudongItem',
                        itemStyle: {
                            normal: {
                                color: "#4592FF",
                            }
                        }
                    }, {
                        name: 'NewNode',
                        itemStyle: {
                            normal: {
                                color: "#C71585",
                            }
                        }
                    }],
                    label: {
                        normal: {
                            show: true,
                            textStyle: {
                                fontSize: 12,
                            },
                        }
                    },
                    force: {
                        repulsion: 1000
                    },
                    edgeSymbolSize: [4, 50],
                    edgeLabel: {
                        normal: {
                            show: true,
                            textStyle: {
                                fontSize: 10
                            },
                            formatter: "{c}"
                        }
                    },
                    data: data,
                    links: links,
                    lineStyle: {
                        normal: {
                            opacity: 0.9,
                            width: 1.3,
                            curveness: 0,
                            color:"#262626"
                        }
                    }
                }
            ]
        };
    myChart.setOption(option);
</script>
